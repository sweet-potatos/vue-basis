<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../js/vue.js"></script>
	</head>
	<body>
		<div id="root">
			<h2 :style="{opacity}">欢迎学习Vue</h2>
			<button @click="opacity = 1">透明度设置为1</button>
			<button @click="destroyedFun">销毁vm</button>
			
			<img src="life.png" />
		</div>
		
		<script type="text/javascript">
			const vm = new Vue({
				el: '#root',
				data(){
					return {
						opacity: 1
					}
				},
				methods: {
					destroyedFun(){
						vm.$destroy();
					}
				},
				// Vue完成模板的解析并把初始的真实DOM元素放在页面后(挂载完毕) 调用mounted
				mounted(){
					this.timer = setInterval(() => {
						this.opacity -= 0.01;
						if (this.opacity <= 0) this.opacity = 1;
					}, 16)
				},
				beforeDestroy(){
					clearInterval(this.timer);
				}
			});
			
			/*
			 * 	常用的生命周期钩子:
			 * 		1.mounted: 发送ajax请求、启动定时器、绑定自定义时间、订阅消息等【初始化工作】
			 * 		2.beforeDestroy: 清楚定时器、解绑自定义事件、取消订阅消息等【收尾工作】
			 * 
			 * 	关于销毁Vue实例:
			 * 		1.销毁后借助Vue开发者工具卡不到任何信息
			 * 		2.销毁后自定义事件会失效，但原生DOM事件依然有效
			 * 		3.一般不会在beforeDestroy操作数据，因为即使操作数据，也不会再出发更新流程了
			 * 		
			 */
		</script>
	</body>
</html>
