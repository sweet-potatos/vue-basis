<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../js/vue.js"></script>
	</head>
	<body>
		<div id="root">
			<div> 
				<h2>人员列表</h2>
				<ul>
					<li v-for="(item, index) in persons" :key="index">
						{{item.name}}-{{item.age}}
						<input />
					</li>
				</ul>
				<button @click.once="addPerson">增加成员</button>
			</div>
			<hr />
			<div> 
				<h2>人员列表</h2>
				<ul>
					<li v-for="(item, index) in cars" :key="item.id">
						{{item.name}}-{{item.color}}
						<input />
					</li>
				</ul>
				<button @click.once="addCar">增加车辆</button>
			</div>
			<hr />
			<div style="width: 800px; display: inline-block;">
				<img style="width: 100%;" src="./key-index.png"/>
			</div>
			<div style="width: 800px; display: inline-block;">
				<img style="width: 100%;" src="./key-id.png"/>
			</div>
		</div>
		<script type="text/javascript">
			const vm = new Vue({
				el: '#root',
				data(){
					return {
						persons: [
							{id: '001', name: '张三', age: 30},
							{id: '002', name: '李四', age: 28},
							{id: '003', name: '王五', age: 32}
						],
						cars: [
							{id: '00001', name: '奥迪', color: '白色'},
							{id: '00002', name: '宝马', color: '黑色'},
							{id: '00003', name: '奔驰', color: '灰色'}
						]
					}
				},
				methods: {
					addPerson(){
						const person = {id: '004', name: '老李', age: 35};
						this.persons.unshift(person);
					},
					addCar(){
						const car = {id: '00004', name: '凯迪拉克', color: '银色'};
						this.cars.unshift(car);
					}
				}
			})
			/*
			 * 常见面试题
			 * react、vue中的key有什么作用?（key的内部原理）
			 * 	1. 虚拟DOM中key的作用: 
			 * 				key是虚拟DOM对象的标识，当状态中的数据发生变化时，Vue会根据【新数据】生成【新的虚拟DOM】，
			 * 				随后Vue进行【新虚拟DOM】与【旧虚拟DOM】的差异比较，比较规则如下:
			 * 
			 * 	2. 对比规则:
			 * 				(1).【旧虚拟DOM】中找到了与【新虚拟DOM】相同的key:
			 * 						 		①.若虚拟DOM中内容没变，直接使用之前的真实DOM!
			 * 						 		②.若虚拟DOM中内容变了，则生成新的真实DOM，随后替换掉页面中之前的真实DOM
			 * 
			 * 				(2).【旧虚拟DOM】中未找到与【新虚拟DOM】相同的key:
			 * 								创建新的真实DOM，随后渲染到页面
			 * 
			 * 	3. 用index作为key可能会引发的问题:
			 * 				1.若对数据进行: 逆序添加、逆序删除等破坏顺序操作:
			 * 					会产生没有必要的真是DOM更新 ====> 界面效果没问题，但效率低
			 * 
			 * 				2.如果结构中还包括输入类DOM:
			 * 					会产生错误DOM更新 ====> 界面有问题
			 * 
			 * 	4. 开发中如果选择key:
			 * 				1.最好使用每条数据的唯一标识作为key，比如id、手机号、身份证号、学号等唯一值
			 * 				2.如果不存在对数据的逆序添加、逆序删除等破坏顺序操作，仅用于渲染列表用于展示，使用index作为key是没有问题的
			 */
		</script>
	</body>
</html>
