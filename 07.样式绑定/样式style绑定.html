<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../js/vue.js"></script>
		<style>
			.basic{
				width: 200px;
				height: 200px;
				border: 1px solid #333;
				margin: 30px;
			}
			.happy {
				background: #C51322;
				font-size: 20px;
			}
			.normal {
				background: #999999;
			}
			.sad {
				background: #32C19A;
			}
			.test1 {
				background: #00A1E1;
			}
			.test2 {
				font-size: 24px;
			}
			.test3 {
				border-radius: 20px;
			}
		</style>
	</head>
	<body>
		<div id="root">
			<div class="basic" :style="{fontSize: `${fSize}px`}">测试</div>
			
			<!-- 绑定style样式--对象写法 -->
			<div class="basic" :style="styleObj">测试</div>
			
			<!-- 绑定style样式--数组写法 -->
			<div class="basic" :style="styleArray">测试</div>
		</div>
	</body>
	<script type="text/javascript">
		/*
		 * style样式：
		 * 		:style="{fontSize: xxx}"其中xxx是动态值
		 * 		:style="[a,b]"其中a、b是样式对象
		 */
		const vm = new Vue({
			el: '#root',
			data(){
				return {
					name: '测试',
					fSize:40,
					styleObj: {
						color: '#999999',
						fontSize: '40px',
					},
					styleArray: [
						{
							color: 'blue',
							fontSize: '40px',
						},
						{
							background: 'red'
						}
					],
				}
			},
			methods: {
				changeMood(){
					const array = ['happy', 'normal', 'sad'];
					const random = Math.random() * 2;
					const index = Math.round(random);
					this.mood = array[index]
				}
			}
		})
	</script>
</html>
