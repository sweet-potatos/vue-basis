<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../js/vue.js"></script>
	</head>
	<body>
		<div id="root">
			<school></school>
			<my-friend></my-friend>
		</div>
		
		<script type="text/javascript">
			const school = Vue.extend({
				data(){
					return {
						name: '中大',
						address: '广州',
					}
				},
				template: `
					<div>
						<h2>{{name}}</h2>
						<h2>{{address}}</h2>
					</div>
				`,
			})
			
			const friend = Vue.extend({
				data(){
					return {
						name: '张三',
						age: '25',
					}
				},
				template: `
					<div>
						<h2>{{name}}</h2>
						<h2>{{age}}</h2>
					</div>
				`,
			})
			
			new Vue({
				el: '#root',
				data(){
					return {}
				},
				components: {
					school,
					'my-friend': friend
				}
			});
			
			/*
			 *		几个注意点：
			 * 		1.关于组件名:
			 * 			一个单词组成:
			 * 					第一种写法(首字母小写): school
			 * 					第二种写法(首字母打写): School
			 * 			多个单词组成:
			 * 					第一种写法(kebab-case命名): my-school
			 * 					第二种写法(CamelCase): MySchool(需要Vue脚手架支持)
			 * 			备注:
			 * 					(1).组件名尽可能回避HTML中已有的元素名称，例如: h2、H2都不行
			 * 					(2).可以使用name配置项指定组件在开发者工具中呈现的名字
			 * 
			 * 		2.关于组件标签:
			 * 			第一种写法: <school></school>
			 * 			第二种写法: <school />
			 * 			备注: 不用脚手架时，<school />会导致后续组件不能渲染
			 * 
			 * 		3.一个简写方式:
			 * 			const school = Vue.extend(options) 可简写为: const school = ooptions
			 * 			Vue源码里面有做判断，如果是简写则Vue里面自己调用Vue.extend()，如果不是简写就直接拿来用
			 * 
			 */
		</script>
	</body>
</html>
