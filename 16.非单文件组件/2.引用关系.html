<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			const obj = {
				a: 1,
				b: 2
			}
			const test1 = obj;
			const test2 = obj;
			test1.a = 99;
			console.log('obj', obj);
			console.log('test1', test1);
			console.log('test2', test2);
			
			function objFun() {
				return {
					a: 1,
					b: 2
				}
			}
			const test3 = objFun();
			const test4 = objFun();
			test3.a = 99;
			console.log('objFun', objFun);
			console.log('test3', test3);
			console.log('test4', test4);
		</script>
	</body>
</html>
