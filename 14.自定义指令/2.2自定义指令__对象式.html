<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../js/vue.js"></script>
	</head>
	<body>
		<!--
			需求1: 定义一个v-big指令，和v-text功能类似，但会把绑定的数值放大10倍
			需求2: 定义一个v-fbind指令，和v-bind功能类似，但可以让其所绑定的input元素默认获取焦点
		-->
		<div id="root">
			<h2>当前的n值是: <span v-text="n"></span></h2>
			<h2>放大10倍后的n值是: <span v-big="n"></span></h2>
			<h2>v-bing-number的n值: <span v-big-number="n"></span></h2>
			<button @click="n++">n++</button> <br />
			<input type="text" v-fbind:value="n" />
		</div>
		
		<script type="text/javascript">
			// 跟过滤器一样有全局定义，定义的方法也跟过滤器一样
			Vue.directive('fbind2', {
				// 指令与元素成功绑定时(一开始)
				bind(element, binding){
					console.log('bind');
					element.value = binding.value;
				},
				// 指令所在元素被插入页面时
				inserted(element, binding){
					console.log('inserted');
					element.focus();
				},
				// 指令所在的模板被重新解析时
				update(element, binding){
					console.log('update');
					element.value = binding.value;
				}
			})
			
			Vue.directive('big-number2', function(element, binding){
				element.innerText = binding.value * 10;
			})
			
			new Vue({
				el: '#root',
				data(){
					return {
						n: 1,
						x: 0,
					}
				},
				directives: {
					/* big函数何时会被调用?
								1.指令与元素成功绑定时(一开始)
								2.指令所在的模板被重新解析时(页面重新渲染时)
					*/
					big(element, binding){
						// 相当于bind+update
						// console.log('element', element);
						// console.log('binding', binding);
						element.innerText = binding.value * 10;
					},
					'big-number'(element, binding){
						element.innerText = binding.value * 10;
					},
					fbind: {
						// 指令与元素成功绑定时(一开始)
						bind(element, binding){
							console.log('bind');
							element.value = binding.value;
						},
						// 指令所在元素被插入页面时
						inserted(element, binding){
							console.log('inserted');
							element.focus();
						},
						// 指令所在的模板被重新解析时
						update(element, binding){
							console.log('update');
							element.value = binding.value;
						}
					}
				}
			});
			
			/*
			 * 	自定义指令总结:
			 * 		1.定义语法:
			 * 			(1) 局部指令:
			 * 					new Vue({														 new Vue({
			 * 						directives:{指令名: 配置对象}   或      directives:{指令名: 回调函数}
			 * 					})																		 })
			 * 			(2) 全局指令:
			 * 					Vue.directive:(指令名, 配置对象)  或  Vue.directive:(指令名, 回调函数)
			 * 
			 * 		2.配置对象中常用的3个回调:
			 * 			(1) bind: 指令与元素成功绑定时调用
			 * 			(2) inserted: 指令所在元素被插入页面时调用
			 * 			(3) update: 指令所在模板结构被重新解析时调用
			 * 
			 * 		3.备注:
			 * 			(1)指令定义时不加v-，但使用时要加v-
			 * 			(2)指令名如果是多个单词，要使用kebab-case命名方式，不要使用camelCase命名
			 * 			(3)directives里面的this指向Window
			 */
		</script>
	</body>
</html>
