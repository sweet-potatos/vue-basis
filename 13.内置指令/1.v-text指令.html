<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../js/vue.js"></script>
	</head>
	<body>
		<div id="root">
			<h3>你好，{{name}}</h3>
		</div>
		
		<script type="text/javascript">
			new Vue({
				el: '#root',
				data(){
					return {
						name: 'hello world'
					}
				},
			});
			
			/*
			 *  v-text指令：
			 * 		1.作用：向其所在的节点中渲染文本内容
			 * 		2.与插值语法的区别：v-text会替换掉节点中的内容，{{xx}}则不会
			 */
		</script>
	</body>
</html>
