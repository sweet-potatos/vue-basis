<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../js/vue.js"></script>
	</head>
	<body>
		<div id="root">
			<h3 v-cloak="">你好，{{name}}</h3>
		</div>
		
		<script type="text/javascript">
			new Vue({
				el: '#root',
				data(){
					return {
						name: 'hello world'
					}
				},
			});
			
			/*
			 *  v-cloak指令(没有值)：
			 * 		1.本质是一个特殊属性，Vue实例创建完毕并接管容器后，会删掉v-cloak属性
			 * 		2.使用CSS配合v-cloak可以解决网速慢时页面展示出{{xxx}}的问题 (loading)
			 */
		</script>
	</body>
</html>
