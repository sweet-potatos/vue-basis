<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../js/vue.js"></script>
	</head>
	<body>
		<div id="root">
			<h2 v-pre>Vue test</h2>
			<h2>当前的n值是: {{n}}</h2>
			<button @click="n++">n++</button>
		</div>
		
		<script type="text/javascript">
			new Vue({
				el: '#root',
				data(){
					return {
						n: 1
					}
				},
			});
			
			/*
			 *  v-pre指令(没有值)：
			 * 		1.跳过其所在节点的编辑过程，Vue不去解析v-pre的节点
			 * 		2.可利用它跳过：没有使用指令语句、没有使用插值语法的节点，会加快编译
			 */
		</script>
	</body>
</html>
