<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../js/vue.js"></script>
	</head>
	<body>
		<div id="root">
			<h1>学生信息</h1>
			<h3>姓名：{{student.name}}</h3>
			<h3>年龄：{{student.age}}</h3>
			<h3 v-if="student.sex">性别：{{student.sex}}</h3>
			<h3>爱好：</h3>
			<ul>
				<li v-for="(item, index) in student.hobby" :key="index">{{item}}</li>
			</ul>
			<h3>朋友们：</h3>
			<ul>
				<li v-for="(item, index) in student.friends" :key="index">{{item.name}}--{{item.age}}</li>
			</ul>
			
			<button @click="student.age++">年龄+1</button><br />
			<button @click="addSex">添加性别属性，默认：男</button><br />
			<button @click="addFriend">在列表首位添加一个朋友</button><br />
			<button @click="updateFriendFriendName">修改第一个朋友的名字为：张三</button><br />
			<button @click="addHobby">添加一个爱好</button><br />
			<button @click="updateHobby">修改第一个爱好为：开车</button><br />
			
		</div>
		<script type="text/javascript">
			const vm = new Vue({
				el: '#root',
				data(){
					return {
						student: {
							name: 'Tom',
							age: 18,
							hobby: ['抽烟', '喝酒', '烫头'],
							friends: [
								{name: 'jerry', age: 20},
								{name: 'tony', age: 22},
							]
						}
					}
				},
				methods: {
					addSex(){
						// Vue.set(this.student, 'sex', '男');
						this.$set(this.student, 'sex', '男');
					},
					addFriend(){
						 this.student.friends.unshift({name: 'jack', age: 22});
					},
					updateFriendFriendName(){
						this.student.friends[0].name = '张三';
					},
					addHobby(){
						this.student.hobby.push('学习');
					},
					updateHobby(){
						// this.student.hobby.splice(0, 1, '开车');
						// Vue.set(this.student.hobby, 0, '开车');
						this.$set(this.student.hobby, 0, '开车');
					}
				},
			})
			/*
			 * Vue监视数据的原理:
			 * 		1. Vue会监视data中所有层次的数据
			 * 
			 * 		2. 如何监测对象中的数据？
			 * 			 通过setter实现监视，且要在new Vue时就传入要监测的数据(一开始的data)
			 * 				(1).对象中后追加的属性，Vue默认不做响应式处理(没有getter、setter)
			 * 				(2).如需给后添加的属性做响应式，要使用如下API:
			 * 							Vue.set(target, propertyName/index, value) 或
			 * 							vm.$set(target, propertyName/index, value)
			 * 
			 * 		3. 如何监测数组中的数据？
			 * 			 通过包裹数组更新元素的方法实现，本质就是做了两件事:
			 * 				(1).调用原生对应的方法对数组进行更新
			 * 				(2).重新解析模板，进而更新页面
			 * 
			 * 		4. 在Vue修改数组中的某个元素一定要用以下方法:
			 * 				1.使用这些API: push()、pop()、shift()、unshift()、splice()、sort()、reverse()
			 * 				2.Vue.set() 或 vm.$set()
			 * 				3.变更方法，顾名思义，会变更调用了这些方法的原始数组。
			 * 					相比之下，也有非变更方法，例如 filter()、concat() 和 slice()。
			 * 					它们不会变更原始数组，而总是返回一个新数组。当使用非变更方法时，可以用新数组替换旧数组，例如：
			 * 					example1.items = example1.items.filter(function (item) {
			 *						  return item.message.match(/Foo/)
			 *						})
			 * 				
			 * 		特别注意：Vue.set() 和 vm.$set() 不能给vm 或 vm的跟数据对象 添加属性！！！
			 */
		</script>
	</body>
</html>
