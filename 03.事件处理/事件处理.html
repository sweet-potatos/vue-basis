<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../js/vue.js"></script>
	</head>
	<body>
		<div id='root'>
			<button @click="test">测试</button>
			<button @click="test2($event, 'nice')">传参数</button>
		</div>
		<script type ="text/javascript">
			const vm = new Vue({
				el: '#root',
				data(){
					return{}
				},
				methods: {
					test(){
						console.log('11111');
					},
					test2($event, str){
						console.log('event', $event);
						console.log('str', str);
					}
				}
			});
		</script>
	</body>
</html>
